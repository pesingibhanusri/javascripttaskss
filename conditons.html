    <script>
//    otp
   function generateOTP() {
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let otp = '';
    for (let i = 0; i < 6; i++) {
       otp=otp+letters.charAt(Math.floor(Math.random()*letters.length));
    
    
    }
    return otp;
}


console.log(generateOTP());

// dates


let today= new Date("2026-10-18")
let todays= new Date("2024-10-10")

function getyear(){
    let year=today.getFullYear()-todays.getFullYear()
    console.log(year)
}
getyear()

function getmonth(){
    let month=today.getMonth()-todays.getMonth()
console.log(month)
}
getmonth()

function getdates(){

console.log(days)
}
getdates()
