    <script>
        
        const arr=[1,23,4,5]
        console.log(Math.max.call(...arr))



     const arr2=[1,34,567,546789]
     console.log(Math.max.apply(null,arr2))

     let var3=Math.max.bind(...arr3)
     console.log(var3())
