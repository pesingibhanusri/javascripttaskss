// Class
class Flower {
    constructor(name, colour) {
        this.name = name;
        this.colour = colour;
    }
    msg() {
        return `Flower name is ${this.name} and colour is ${this.colour}`;
    }
}
let flower1 = new Flower("rose", "pink");
console.log(flower1.msg());


// Super class
class Movie {
    constructor(moviename, heroname, heroienename) {
        this.moviename = moviename;
        this.heroname = heroname;
        this.heroienename = heroienename;
    }
    details() {
        return `The movie name is ${this.moviename}, and the hero name is ${this.heroname}, and the heroine name is ${this.heroienename}.`;
    }
}

let movie1 = new Movie("Amaran", "Shiva Karthikeya", "Sai Pallavi");
console.log(movie1.details());


// Subclass
class Movie1 extends Movie {
    constructor(moviename, heroname, heroienename) {
        super(moviename, heroname, heroienename);
    }
    details() {
        return `Heroine name is ${this.heroienename} acting in ${this.moviename} movie and hero name is ${this.heroname}.`;
    }
}

let movie2 = new Movie1("Fidaa", "Varun", "Sai Pallavi");
console.log(movie2.details());
