    <script>
        // nested for loop
        for(let i=0;i<=2;i++){
            console.log(`outer loop is ${i}`);
            for (let j=0;j<=3;j++){
                console.log(`inner loop is ${j}`)
            }
        }


        for(let i=1; i<=5; i++){
            for (let j=1;j<=10;j++){
            console.log(i,"x" ,j ,"=", i*j)
            }
        }


        // while
        let count=0
        while(count<=2){
            console.log(`count is${count}`)
            count++
        }

// nested do while
let x = 1;
do {
    console.log(`Outer loop iteration ${x}`);
    let z = 1;
    do {
        console.log(`  Inner loop iteration ${z}`);
        z++;
    } while (z <= 2);
    x++;
} while (x <= 3);
