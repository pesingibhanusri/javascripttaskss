<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
// arthematic
       let a=8
            b=2
            console.log(a+b)
            console.log(a-b)
            console.log(a*b)
            console.log(a/b)
            console.log(a%b)

           // relational operator
           let c=10
           d=40
           console.log(c>d)
           console.log(c<d)
           console.log(c>=d)
           console.log(c<=d)
           console.log(c==d)
           console.log(c!==d)
           console.log(c===d)


        //    assignment operator
        let a1=2
        let a2=4
        console.log(a1+=a2) 
        // a1=a1+a2
        console.log(a1-=a2)
        console.log(a1*=a2)
        console.log(a1/=a2)
        console.log(a1%=a2)



        // conditional statements
        // if statement
        let age =18;
        if(age>=18){
            console.log("eligible to vote")
        }


        // if else
        const age1=16
        if(age1>=18){
            console.log("eligible to vote")
        }
    else{
        console.log("not eligible to  vote")
    }


    // else if
    let marks=60
   if (marks>=80){
    console.log("A grade")
   }
   else if(marks<=80 && marks>=70){
    console.log("B grade")
   }
else if(marks>=50 && marks<70){
    console.log("c grade")
}

else if (marks>=35 && marks<50){
    console.log("d grade")
}

else{
    console.log("fail")
}


// nested if

let username="Bhanu"
let password="12345"

if (username=="Bhanu"){
    if (password=="12345"){
  console.log(" welcome") 
}
else {
    console.log("invalid password")
}

}
else{
    console.log("invalid user")
}
    </script>

</body>
